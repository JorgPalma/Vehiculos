{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="row lista mt-5">
            <div class="col-12">
                <div class="row d-flex justify-content-start mt-3">
                    <div class="col-2">
                        <a href="{% url 'home' %}" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></a>
                    </div>
                    <div class="col-8">
                        <h3 class="text-center">Agregar vehículo al sistema</h3>
                    </div>
                </div>
                <hr>
                <div class="row d-flex justify-content-around">
                    <div class="col-8 resultados d-flex justify-content-center align-items-center">
                        <form class="formulario d-flex justify-content-around flex-wrap" action="" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <div class="d-flex justify-content-around">
                                <input type="reset" value="Limpiar" class="btn btn-lg btn-warning">
                                &nbsp;
                                <input type="submit" value="Agregar" class="btn btn-lg btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
</body>
</html>
