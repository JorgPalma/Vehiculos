{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="row detalle mt-5">
            <div class="col-12">
                <div class="row d-flex justify-content-start mt-3">
                    <div class="col-2">
                      <a href="{% url 'vehicles' %}" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></a>
                    </div>
                    <div class="col-8">
                        <h3 class="text-center">Detalles</h3>
                    </div>
                </div>
                <hr>
                <div class="row d-flex justify-content-around">
                    <div class="col-12 col-md-6">
                        <div class="card d-flex justify-content-center">
                            <div class="card-header">
                                Patente
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ vehiculo.patente }}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card d-flex justify-content-center">
                            <div class="card-header">
                                VIN
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ vehiculo.vin }}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2 mt-3">
                        <div class="card d-flex justify-content-center">
                            <div class="card-header">
                                N° de motor
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ vehiculo.numero_motor }}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2 mt-3">
                        <div class="card d-flex justify-content-center">
                            <div class="card-header">
                                Cilindrada
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ vehiculo.cilindrada }}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2 mt-3">
                        <div class="card d-flex justify-content-center">
                            <div class="card-header">
                                Año
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ vehiculo.anno }}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2 mt-3">
                        <div class="card d-flex justify-content-center">
                            <div class="card-header">
                                Marca
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ vehiculo.marca }}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2 mt-3">
                        <div class="card d-flex justify-content-center">
                            <div class="card-header">
                                Modelo
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ vehiculo.modelo }}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-2 mt-3">
                        <div class="card d-flex justify-content-center">
                            <div class="card-header">
                                Versión
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{ vehiculo.version }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
</body>
</html>
